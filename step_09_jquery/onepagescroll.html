<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <script src="./js/jquery/jquery-1.12.3.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <script src="./js/onepage.js"></script>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; bottom: 0;}
        body{height: 3000px;}
        p{position: fixed; top: 100px; width: 150px; height: 30px; border-bottom: 1px solid #555; color: #777;}
        .offset{left: 100px;}
        .scrollTop{left: 400px;}
            p>span{background-color: #fcfcfc; padding: 5px;}
        button{width: 1rem; height: 1rem; border-radius: 0.6rem; z-index; 500;
            position: fixed; top: 50%; left: 50%; margin-top: -0.5rem; margin-left: -0.5rem; cursor: pointer; transition: all 0.5s;
        animation:arr 2s infinite ease;}
        button:hover{background-color:#0ca; animation-play-state:paused;}
        @keyframes arr{
            0%{transform: translateY(0)}
            100%{transform: translateY(-60px) scale(3);}
        }
    </style>
</head>
<body>
    <p class="offset">offset: <span></span></p>
    <p class="scrollTop">scrollTop: <span></span></p>
    <button>â†‘ top</button>
</body>
</html>
