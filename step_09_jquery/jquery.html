<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lib/reset.css">
    <script src="js/jquery/jquery-1.12.3.min.js"></script>
    <script src="js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
/*        #box{width: 700px; height: auto; background-color: #ccc; margin: 0 auto;}*/
        
        /*  이 아래거 바꿔보기 -----------------------
        #box>ul{width: 80%; height: 20vw; background-color: #7cc;}
        #box li{width: 20%; height: 17vw; float: left; margin: 5px; background-color: #fff; text-align: center;}
        #box li>a{background-color: #333; line-height: 17vw; color:#fff; padding: 20px;}
        #box li:nth-child(1)>a{background-color: #137; font-size:1.3em;}
        #box li:nth-child(2)>a{background-color: #dda; font-weight: bold;}
        -------------------------*/
    </style>
    
    <script>
        $(document).ready(function(){
            var box = $('#box');
            box.css({'width': 700, 
                     'height': 700, 
                     'background-color': '#fcc', 
                     'margin': 0 + ' auto'
                    });
            $('#box>ul').css({'width': 80 + '%',
                              'height': 20 + 'vw',
                              'background-color': '#7cc'
                             });
            $('#box li').css({'width': 20 + '%',
                              'height': 17 + 'vw',
                              'float': 'left',
                              'margin': 5,
                              'background-color': '#fff',
                              'text-align': 'center',
                             });
            $('#box li>a').css({'background-color': '#333',
                                'line-height': 17 + 'vw',
                                'color': '#fff',
                                'padding': 20 + 'px'
                               });
            $('#box li:nth-child(1)>a').css({'background-color' : '#137',
                                             'font-size' : 1.3 + 'em'
                                        });
            $('#box li:nth-child(2)>a').css({'background-color': '#dda',
                                             'font-weight': 'bold'
                                            });
            // = $('#box').children('li').eq(1).find('a')
        });
    </script>
    
</head>
<body>
    <div id="box">
        <ul>
            <li><a href="#">test1</a></li>
            <li><a href="#">test2</a></li>
            <li><a href="#">test3</a></li>
            <li><a href="#">test4</a></li>
        </ul>
    </div>
</body>
</html>
