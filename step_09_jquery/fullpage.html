<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/lib/reset.css" />
    <link rel="stylesheet" href="./css/fullpage.css">
    <script src="./js/scrollFix.js"></script>
    <script src="./js/jquery/jquery-1.12.3.min.js"></script>
    <script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <title>scrollFix</title>
    <style>
        
    </style>
    <script>
        $(document).ready(function(){
            var header = $('#header'),
                firBtn = $('#header').find('li').eq(0),
                secBtn = $('#header').find('li').eq(1),
                thrBtn = $('#header').find('li').eq(2),
                fouBtn = $('#header').find('li').eq(3);
            var win_h = $(window).height();
            
//            nav=['#article', '#banner', '#section', '#footer'];
//            var first = nav[1].offset().top;
            
            firBtn.on('click', function(){
                $('html, body').animate({'scrollTop': 0 }, 500);
                      });
            secBtn.on('click', function(){
                $('html, body').animate({'scrollTop': win_h }, 500);
                      });
            thrBtn.on('click', function(){
                $('html, body').animate({'scrollTop': win_h * 2}, 500);
                      });
            fouBtn.on('click', function(){
                $('html, body').animate({'scrollTop': win_h * 3}, 500);
                      });
            
                $('button').on('click', function(){
                    $('html, body').animate({'scrollTop': 0}, 500);
                   })
        });
    </script>
</head>
<body>
    <div id="header">
    <ul>
        <li><a href="#">First section</a></li>
        <li><a href="#">Second section</a></li>
        <li><a href="#">Third section</a></li>
        <li><a href="#">Fourth section</a></li>
    </ul>
    </div>
    <div id="article">article</div>
    <div id="banner">banner</div>
    <div id="section">section</div>
    <div id="footer">footer</div>
    <button><a href="#">â–²</a></button>
</body>
</html>
